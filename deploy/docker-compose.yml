version: "3.7"
services:

  app:
    image: admwscki/keyboard-tools-server:${TAG:-latest}
    ports:
      - 80:8080
    env_file:
      - production.env
    depends_on:
      - worker
      - redis
      - minio

  worker:
    image: admwscki/keyboard-tools-kicad:${TAG:-latest}
    command: celery -A src.tasks.celery worker -l INFO
    env_file:
      - production.env
    depends_on:
      - redis
      - minio

  redis:
    image: redis:6-alpine

  minio:
    image: minio/minio
    volumes:
      - minio_data:/data
    env_file:
      - production.env
    environment:
      PYTHONUNBUFFERED: 1
    command: server /data


volumes:
  minio_data:


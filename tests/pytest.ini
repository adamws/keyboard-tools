[pytest]
addopts = -s --html=report.html --css=style.css --self-contained-html --junitxml=test-results/pytest/results.xml
log_cli = True
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %H:%M:%S
filterwarnings =
  ignore:.*Self-contained HTML report includes link to external resource.*
